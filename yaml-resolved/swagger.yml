      relatedObject:
        $ref: "#/definitions/TicketObject"
    description: "Specification of user support ticket"
    example:
      description: "Some trouble description"
      type: "Payment"
      relatedObject:
        involvement: "952126456"
        reference: "fixed"
  TicketObject:
    type: "object"
    properties:
      involvement:
        type: "string"

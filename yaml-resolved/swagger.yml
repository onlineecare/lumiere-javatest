            application/json:
              id: "14"
              description: "Some Description"
              type: "Payment"
              severity: "High"
              creationDate: "2015-04-14T17:14:29UTC"
              status: "Submitted"
              relatedObject:
              - involvement: "952126456"
                reference: "fixed"
        400:
          description: "Validation data errors"
          schema:
            $ref: "#/definitions/Error"
